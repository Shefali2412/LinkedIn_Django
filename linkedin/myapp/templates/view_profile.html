<!-- view_profile.html -->
{% extends 'base.html' %}

{% block content %}

 {% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}">Logout</a>
  <h1>User Profile</h1>
  
  <p><strong>Username:</strong> {{ user_profile.user.username }}</p>
  <p><strong>Full Name:</strong> {{ user_profile.full_name }}</p>
  <p><strong>Job Title:</strong> {{ user_profile.job_title }}</p>
  
  <a href="{% url 'member_list' %}">Back to members list</a>

  {% endif %}  
{% endblock %}
